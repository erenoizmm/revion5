<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('https://images.unsplash.com/photo-1483664852095-d6cc6870702d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            display: none;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .online-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .online {
            background: #4CAF50;
        }

        .offline {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 0.5rem;
            }

            .users-table {
                display: block;
                overflow-x: auto;
            }

            .stat-card {
                margin: 0.5rem 0;
            }

            .action-btn {
                padding: 8px 16px;
                margin: 2px;
                display: inline-block;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Paneli</h1>
        <div id="clock"></div>
        <button class="action-btn" onclick="logout()">Çıkış Yap</button>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3>Toplam Kullanıcılar</h3>
            <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
            <h3>Online Kullanıcılar</h3>
            <p id="onlineUsers">0</p>
        </div>
        <div class="stat-card">
            <h3>Bugünkü Kayıtlar</h3>
            <p id="todayRegistrations">0</p>
        </div>
    </div>

    <table class="users-table">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>E-posta</th>
                <th>Şifre</th>
                <th>Kayıt Tarihi</th>
                <th>Son Giriş</th>
                <th>Durum</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody id="usersList"></tbody>
    </table>

    <script>
        function checkAdminAuth() {
            const isAdmin = sessionStorage.getItem('isAdmin');
            const username = sessionStorage.getItem('username');

            if (!isAdmin || username !== 'admin') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        window.onload = function() {
            if (checkAdminAuth()) {
                document.body.style.display = 'block';
                updateStats();
                updateClock();
            }
        }

        function getUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                return users;
            } catch (error) {
                console.error('Veri okuma hatası:', error);
                return [];
            }
        }

        function saveUsers(users) {
            try {
                localStorage.setItem('users', JSON.stringify(users));
                return true;
            } catch (error) {
                console.error('Veri kaydetme hatası:', error);
                return false;
            }
        }

        function updateStats() {
            const users = getUsers();
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const totalUsers = users.length;
            const onlineUsers = users.filter(user => user.isOnline).length;
            const todayRegistrations = users.filter(user => {
                const regDate = new Date(user.registerDate);
                return regDate >= today;
            }).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('onlineUsers').textContent = onlineUsers;
            document.getElementById('todayRegistrations').textContent = todayRegistrations;

            updateUsersList(users);
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>${user.password}</td>
                    <td>${new Date(user.registerDate).toLocaleString('tr-TR')}</td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString('tr-TR') : 'Hiç giriş yapılmadı'}</td>
                    <td>
                        <span class="online-status ${user.isOnline ? 'online' : 'offline'}"></span>
                        ${user.isOnline ? 'Online' : 'Offline'}
                    </td>
                    <td>
                        <button class="action-btn" onclick="editUser(${index})">Düzenle</button>
                        <button class="action-btn delete-btn" onclick="deleteUser(${index})">Sil</button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        function deleteUser(index) {
            if(confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                let users = getUsers();
                users.splice(index, 1);
                saveUsers(users);
                updateStats();
            }
        }

        function editUser(index) {
            let users = getUsers();
            const user = users[index];

            const newUsername = prompt('Yeni kullanıcı adı:', user.username);
            if(!newUsername || !newUsername.trim()) return;

            const newEmail = prompt('Yeni e-posta:', user.email);
            if(!newEmail || !newEmail.trim()) return;

            const newPassword = prompt('Yeni şifre (boş bırakılırsa değişmez):', '');

            users[index] = {
                ...user,
                username: newUsername.trim(),
                email: newEmail.trim(),
                password: newPassword ? newPassword.trim() : user.password,
                lastModified: new Date().toISOString()
            };

            saveUsers(users);
            updateStats();
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('tr-TR');
        }

        function logout() {
            const username = sessionStorage.getItem('username');
            const users = getUsers();
            
            const updatedUsers = users.map(u => {
                if (u.username === username) {
                    return { ...u, isOnline: false };
                }
                return u;
            });
            
            saveUsers(updatedUsers);
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Otomatik güncelleme için interval
        setInterval(updateClock, 1000);
        setInterval(updateStats, 2000); // Her 2 saniyede bir güncelle

        // Sayfa görünürlüğü değiştiğinde güncelle
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateStats();
            }
        });

        // Sayfa kapanırken çıkış yap
        window.addEventListener('beforeunload', function() {
            const username = sessionStorage.getItem('username');
            if (username) {
                const users = getUsers();
                const updatedUsers = users.map(u => {
                    if (u.username === username) {
                        return { ...u, isOnline: false };
                    }
                    return u;
                });
                saveUsers(updatedUsers);
            }
        });
    </script>
</body>
</html>
