<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            color: #00ff55;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 255, 85, 0.1);
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 85, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(0, 255, 85, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.1);
        }

        .stat-card h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 2rem;
            border: 1px solid rgba(0, 255, 85, 0.3);
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 85, 0.2);
        }

        .users-table th {
            background: rgba(0, 255, 85, 0.1);
            font-weight: bold;
        }

        .users-table tr:hover {
            background: rgba(0, 255, 85, 0.05);
        }

        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online {
            background: #00ff55;
            box-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .offline {
            background: #ff3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .logout-btn {
            background: rgba(255, 51, 51, 0.2);
            color: #ff3333;
            border: 1px solid #ff3333;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 51, 51, 0.3);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        #clock {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .action-btn {
            background: rgba(0, 255, 85, 0.1);
            color: #00ff55;
            border: 1px solid rgba(0, 255, 85, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .action-btn:hover {
            background: rgba(0, 255, 85, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 85, 0.3);
        }

        .delete-btn {
            background: rgba(255, 51, 51, 0.1);
            color: #ff3333;
            border: 1px solid rgba(255, 51, 51, 0.3);
        }

        .delete-btn:hover {
            background: rgba(255, 51, 51, 0.2);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>Admin Paneli</h1>
            <div id="clock"></div>
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Toplam Kullanıcı</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Online Kullanıcılar</h3>
                <p id="onlineUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Bugünkü Kayıtlar</h3>
                <p id="todayRegistrations">0</p>
            </div>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>E-posta</th>
                    <th>Kayıt Tarihi</th>
                    <th>Son Giriş</th>
                    <th>Durum</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="usersList">
            </tbody>
        </table>
    </div>

    <script>
        // Admin kontrolü
        window.onload = function() {
            const isAdmin = sessionStorage.getItem('isAdmin');
            const username = sessionStorage.getItem('username');
            
            if (!isAdmin || username !== 'admin') {
                window.location.href = 'login.html';
                return;
            }
            updateStats();
        }

        // Saat gösterimi
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR');
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // İstatistikleri güncelle
        function updateStats() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const totalUsers = users.length;
            const onlineUsers = users.filter(user => user.isOnline).length;
            const todayRegistrations = users.filter(user => {
                const regDate = new Date(user.registerDate);
                return regDate >= today;
            }).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('onlineUsers').textContent = onlineUsers;
            document.getElementById('todayRegistrations').textContent = todayRegistrations;

            // Kullanıcı listesini güncelle
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${new Date(user.registerDate).toLocaleString('tr-TR')}</td>
                    <td>${new Date(user.lastLogin).toLocaleString('tr-TR')}</td>
                    <td>
                        <span class="online-status ${user.isOnline ? 'online' : 'offline'}"></span>
                        ${user.isOnline ? 'Online' : 'Offline'}
                    </td>
                    <td>
                        <button class="action-btn" onclick="editUser(${index})">Düzenle</button>
                        <button class="action-btn delete-btn" onclick="deleteUser(${index})">Sil</button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        // Kullanıcı silme
        function deleteUser(index) {
            if(confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateStats();
            }
        }

        // Kullanıcı düzenleme
        function editUser(index) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];
            
            const newUsername = prompt('Yeni kullanıcı adı:', user.username);
            if(newUsername && newUsername.trim()) {
                const newEmail = prompt('Yeni e-posta:', user.email);
                if(newEmail && newEmail.trim()) {
                    users[index] = {
                        ...user,
                        username: newUsername.trim(),
                        email: newEmail.trim()
                    };
                    localStorage.setItem('users', JSON.stringify(users));
                    updateStats();
                }
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Her 30 saniyede bir istatistikleri güncelle
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
