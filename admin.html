<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
        }

        body {
            background-color: var(--primary-bg);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .admin-card {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .table-dark {
            background-color: var(--accent-color);
        }

        .btn-custom {
            background-color: var(--text-color);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .online-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .online {
            background-color: #28a745;
        }

        .offline {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h1 class="text-light">Admin Kontrol Paneli</h1>
                <div>
                    <span id="systemClock" class="me-3 text-light"></span>
                    <button onclick="logout()" class="btn btn-danger">Çıkış Yap</button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card admin-card text-center p-3">
                    <h5>Toplam Kullanıcılar</h5>
                    <h3 id="totalUsersCount">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card text-center p-3">
                    <h5>Online Kullanıcılar</h5>
                    <h3 id="onlineUsersCount">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card text-center p-3">
                    <h5>Son 24 Saat Kayıt</h5>
                    <h3 id="todayRegistrations">0</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card admin-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Kullanıcı Listesi</h4>
                        <input type="text" id="searchInput" placeholder="Kullanıcı Ara..." class="form-control w-25">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped" id="usersTable">
                            <thead>
                                <tr>
                                    <th>Kullanıcı Adı</th>
                                    <th>E-posta</th>
                                    <th>Kayıt Tarihi</th>
                                    <th>Son Giriş</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Güvenlik Katmanları
        function generateSecureToken() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Kullanıcı Doğrulama
        function checkAdminAuth() {
            const adminToken = sessionStorage.getItem('adminToken');
            const username = sessionStorage.getItem('username');

            if (!adminToken || username !== 'admin') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Kullanıcı Verilerini Yönetme
        function getUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                return users;
            } catch (error) {
                console.error('Veri okuma hatası:', error);
                return [];
            }
        }

        function saveUsers(users) {
            try {
                localStorage.setItem('users', JSON.stringify(users));
                return true;
            } catch (error) {
                console.error('Veri kaydetme hatası:', error);
                return false;
            }
        }

        // İstatistik Güncellemeleri
        function updateStatistics() {
            const users = getUsers();
            const now = new Date();
            const last24Hours = new Date(now.getTime() - (24 * 60 * 60 * 1000));

            const totalUsers = users.length;
            const onlineUsers = users.filter(u => u.isOnline).length;
            const recentRegistrations = users.filter(u => 
                new Date(u.registerDate) >= last24Hours
            ).length;

            document.getElementById('totalUsersCount').textContent = totalUsers;
            document.getElementById('onlineUsersCount').textContent = onlineUsers;
            document.getElementById('todayRegistrations').textContent = recentRegistrations;

            renderUserTable(users);
        }

        // Kullanıcı Tablosunu Render Etme
        function renderUserTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email || 'Bilinmiyor'}</td>
                    <td>${new Date(user.registerDate).toLocaleDateString()}</td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'İlk Kayıt'}</td>
                    <td>
                        <span class="online-badge ${user.isOnline ? 'online' : 'offline'}"></span>
                        ${user.isOnline ? 'Aktif' : 'Pasif'}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editUser(${index})">Düzenle</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">Sil</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Kullanıcı Silme
        function deleteUser(index) {
            if(confirm('Kullanıcıyı silmek istediğinizden emin misiniz?')) {
                let users = getUsers();
                users.splice(index, 1);
                saveUsers(users);
                updateStatistics();
            }
        }

        // Kullanıcı Düzenleme
        function editUser(index) {
            let users = getUsers();
            const user = users[index];

            const newUsername = prompt('Yeni kullanıcı adı:', user.username);
            if(!newUsername) return;

            const newEmail = prompt('Yeni e-posta:', user.email);
            if(!newEmail) return;

            users[index] = {
                ...user,
                username: newUsername,
                email: newEmail,
                lastModified: new Date().toISOString()
            };

            saveUsers(users);
            updateStatistics();
        }

        // Çıkış İşlemi
        function logout() {
            const username = sessionStorage.getItem('username');
            const users = getUsers();

            const updatedUsers = users.map(u => 
                u.username === username ? {...u, isOnline: false} : u
            );

            saveUsers(updatedUsers);
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Saat Güncelleme
        function updateClock() {
            const now = new Date();
            document.getElementById('systemClock').textContent = now.toLocaleTimeString('tr-TR');
        }

        // Arama Fonksiyonu
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', function() {
                const value = this.value.toLowerCase();
                const users = getUsers();
                const filteredUsers = users.filter(user => 
                    user.username.toLowerCase().includes(value) || 
                    user.email.toLowerCase().includes(value)
                );
                renderUserTable(filteredUsers);
            });
        }

        // Sayfa Yüklendiğinde
        window.onload = function() {
            if (checkAdminAuth()) {
                updateStatistics();
                updateClock();
                setupSearch();

                // Saatleri güncelle
                setInterval(updateClock, 1000);
                setInterval(updateStatistics, 5000);
            }
        };

        // Sayfa Kapatılırken Güvenli Çıkış
        window.addEventListener('beforeunload', function() {
            const username = sessionStorage.getItem('username');
            if (username) {
                const users = getUsers();
                const updatedUsers = users.map(u => 
                    u.username === username ? {...u, isOnline: false} : u
                );
                saveUsers(updatedUsers);
            }
        });
    </script>
</body>
</html>
