<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .admin-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Admin Kontrol Paneli</h1>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="admin-card p-3 text-center">
                            <h5>Toplam Kullanıcılar</h5>
                            <h3 id="totalUsers">0</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="admin-card p-3 text-center">
                            <h5>Online Kullanıcılar</h5>
                            <h3 id="onlineUsers">0</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="admin-card p-3 text-center">
                            <h5>Bugünkü Kayıtlar</h5>
                            <h3 id="todayRegistrations">0</h3>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Kullanıcı Listesi</h4>
                        <input type="text" id="searchInput" placeholder="Kullanıcı Ara..." class="form-control w-25">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Kullanıcı Adı</th>
                                    <th>E-posta</th>
                                    <th>Kayıt Tarihi</th>
                                    <th>Son Giriş</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="usersList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Güvenlik Kontrolü
        function checkAdminAuth() {
            const username = sessionStorage.getItem('username');
            if (!username || username !== 'admin') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Kullanıcı Verilerini Alma
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        // İstatistikleri Güncelleme
        function updateStatistics() {
            const users = getUsers();
            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const totalUsers = users.length;
            const onlineUsers = users.filter(u => u.isOnline).length;
            const todayRegistrations = users.filter(u => 
                new Date(u.registerDate) >= todayStart
            ).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('onlineUsers').textContent = onlineUsers;
            document.getElementById('todayRegistrations').textContent = todayRegistrations;

            renderUserList(users);
        }

        // Kullanıcı Listesini Render Etme
        function renderUserList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${new Date(user.registerDate).toLocaleDateString()}</td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'İlk Kayıt'}</td>
                    <td>
                        <span class="badge ${user.isOnline ? 'bg-success' : 'bg-secondary'}">
                            ${user.isOnline ? 'Online' : 'Offline'}
                        </span>
                    </td>
                    <td>
                        <button onclick="editUser(${index})" class="btn btn-sm btn-warning">Düzenle</button>
                        <button onclick="deleteUser(${index})" class="btn btn-sm btn-danger">Sil</button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        // Kullanıcı Silme
        function deleteUser(index) {
            const users = getUsers();
            if (confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateStatistics();
            }
        }

        // Kullanıcı Düzenleme
        function editUser(index) {
            const users = getUsers();
            const user = users[index];

            const newUsername = prompt('Yeni kullanıcı adı:', user.username);
            const newEmail = prompt('Yeni e-posta:', user.email);

            if (newUsername && newEmail) {
                users[index] = {
                    ...user,
                    username: newUsername,
                    email: newEmail
                };

                localStorage.setItem('users', JSON.stringify(users));
                updateStatistics();
            }
        }

        // Arama Fonksiyonu
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', function() {
                const value = this.value.toLowerCase();
                const users = getUsers();
                const filteredUsers = users.filter(user => 
                    user.username.toLowerCase().includes(value) || 
                    user.email.toLowerCase().includes(value)
                );
                renderUserList(filteredUsers);
            });
        }

        // Çıkış İşlemi
        function logout() {
            const users = getUsers();
            const username = sessionStorage.getItem('username');

            // Kullanıcının online durumunu güncelle
            const updatedUsers = users.map(user => 
                user.username === username 
                    ? {...user, isOnline: false} 
                    : user
            );

            localStorage.setItem('users', JSON.stringify(updatedUsers));
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Sayfa Yüklendiğinde
        window.onload = function() {
            if (checkAdminAuth()) {
                updateStatistics();
                setupSearch();
            }
        };
    </script>
</body>
</html>
