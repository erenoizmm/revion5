<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            color: #00ff55;
        }

        .admin-container {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 255, 85, 0.1);
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(0, 255, 85, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.1);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        .users-table th, .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 85, 0.2);
        }

        .users-table th {
            background: rgba(0, 255, 85, 0.1);
        }

        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online {
            background: #00ff55;
        }

        .offline {
            background: #ff3333;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #clock {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>Admin Paneli</h1>
            <div id="clock"></div>
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Toplam Kullanıcı</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Online Kullanıcılar</h3>
                <p id="onlineUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Bugünkü Kayıtlar</h3>
                <p id="todayRegistrations">0</p>
            </div>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>E-posta</th>
                    <th>Kayıt Tarihi</th>
                    <th>Son Giriş</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody id="usersList">
            </tbody>
        </table>
    </div>

    <script>
        // Saat gösterimi
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR');
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Kullanıcı istatistiklerini güncelle
        function updateStats() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const totalUsers = users.length;
            const onlineUsers = users.filter(user => user.isOnline).length;
            const todayRegistrations = users.filter(user => {
                const regDate = new Date(user.registerDate);
                return regDate >= today;
            }).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('onlineUsers').textContent = onlineUsers;
            document.getElementById('todayRegistrations').textContent = todayRegistrations;

            // Kullanıcı listesini güncelle
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${new Date(user.registerDate).toLocaleString('tr-TR')}</td>
                    <td>${new Date(user.lastLogin).toLocaleString('tr-TR')}</td>
                    <td>
                        <span class="online-status ${user.isOnline ? 'online' : 'offline'}"></span>
                        ${user.isOnline ? 'Online' : 'Offline'}
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        // Sayfa yüklendiğinde ve her 30 saniyede bir istatistikleri güncelle
        updateStats();
        setInterval(updateStats, 30000);

        function logout() {
            window.location.href = 'login.html';
        }

        // Admin kontrolü
        window.onload = function() {
            const currentUser = sessionStorage.getItem('username');
            if (currentUser !== 'admin') {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
