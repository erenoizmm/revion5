<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .register-container {
            background: rgba(15, 15, 15, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 85, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 85, 0.2);
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #00ff55;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #00ff55;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #00ff55;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00ff55;
            color: #0f0f0f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.2);
        }

        button:hover {
            background: #00cc44;
            box-shadow: 0 0 25px rgba(0, 255, 85, 0.4);
            transform: scale(1.02);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #00ff55;
        }

        .login-link a {
            color: #00ff55;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .error-message {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Kaydol</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="input-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Kaydol</button>
        </form>
        <div class="login-link">
            Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Şifre kontrolü
            if(password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = "Şifreler eşleşmiyor!";
                document.getElementById('confirmPasswordError').style.display = "block";
                return;
            }

            // Kullanıcı kaydı
            const user = {
                username: username,
                email: email,
                password: password,
                registerDate: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isOnline: false
            };

            // Mevcut kullanıcıları al
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Yeni kullanıcıyı ekle
            users.push(user);
            
            // LocalStorage'a kaydet
            localStorage.setItem('users', JSON.stringify(users));

            alert("Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.");
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
