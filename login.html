<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1483664852095-d6cc6870702d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .instagram-username {
            position: absolute;
            top: 80px;
            right: 20px;
            color: #ff00ff;
            font-family: 'Permanent Marker', cursive;
            font-size: 28px;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.7),
                0 0 10px rgba(255,0,255,0.5),
                0 0 20px rgba(255,0,255,0.3);
            animation: fadeIn 1.5s ease-in-out, pulse 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .instagram-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2.162c3.204 0 3.584.012 4.849.07 1.172.054 1.805.249 2.227.415.562.218.963.479 1.385.9.422.422.683.823.9 1.385.167.422.361 1.055.415 2.227.058 1.265.07 1.645.07 4.849s-.012 3.584-.07 4.849c-.054 1.172-.249 1.805-.415 2.227-.218.562-.479.963-.9 1.385s-.823.683-1.385.9c-.422.167-1.055.361-2.227.415-1.265.058-1.645.07-4.849.07s-3.584-.012-4.849-.07c-1.172-.054-1.805-.249-2.227-.415-.562-.218-.963-.479-1.385-.9-.422-.422-.683-.823-.9-1.385-.167-.422-.361-1.055-.415-2.227-.058-1.265-.07-1.645-.07-4.849s.012-3.584.07-4.849c.054-1.172.249-1.805.415-2.227.218-.562.479-.963.9-1.385.422-.422.823-.683 1.385-.9.422-.167 1.055-.361 2.227-.415 1.265-.058 1.645-.07 4.849-.07M12 0C8.741 0 8.332.014 7.052.072 5.78.131 4.901.333 4.14.63c-.78.305-1.441.717-2.102 1.378S.935 3.36.63 4.14C.333 4.901.131 5.78.072 7.052.014 8.332 0 8.741 0 12c0 3.259.014 3.668.072 4.948.059 1.272.261 2.151.558 2.912.305.78.717 1.441 1.378 2.102.661.661 1.322 1.073 2.102 1.378.761.297 1.64.499 2.912.558C8.332 23.986 8.741 24 12 24s3.668-.014 4.948-.072c1.272-.059 2.151-.261 2.912-.558.78-.305 1.441-.717 2.102-1.378.661-.661 1.073-1.322 1.378-2.102.297-.761.499-1.64.558-2.912.058-1.28.072-1.689.072-4.948s-.014-3.668-.072-4.948c-.059-1.272-.261-2.151-.558-2.912-.305-.78-.717-1.441-1.378-2.102-.661-.661-1.322-1.073-2.102-1.378-.761-.297-1.64-.499-2.912-.558C15.668.014 15.259 0 12 0m0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324m0 10.162a4 4 0 1 1 0-8 4 4 0 0 1 0 8m6.406-11.845a1.44 1.44 0 1 0 0 2.88 1.44 1.44 0 0 0 0-2.88"/></svg>');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .instagram-logo:hover {
            transform: scale(1.1);
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            color: #00ff55;
        }

        .register-link a {
            color: #00ff55;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #00ff55;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="instagram-logo" onclick="window.location.href = 'https://www.instagram.com/erenzeroin'"></div>
    <div class="instagram-username">@erenzeroin</div>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <h1>Giriş Yap</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="register-link">
            Hesabın yok mu? <a href="register.html">Kaydol</a>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde session kontrolü
        window.onload = function() {
            if(sessionStorage.getItem('isLoggedIn')) {
                const isAdmin = sessionStorage.getItem('isAdmin');
                if(isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Admin kontrolü
            if(username === "reno" && password === "ren1") {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', 'admin');
                sessionStorage.setItem('isAdmin', 'true');

                setTimeout(() => {
                    hideLoading();
                    window.location.href = 'admin.html';
                }, 1000);
                return;
            }

            // Normal kullanıcı kontrolü
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if(user) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);

                const updatedUsers = users.map(u => {
                    if(u.username === username) {
                        return {...u, isOnline: true, lastLogin: new Date().toISOString()};
                    }
                    return u;
                });
                localStorage.setItem('users', JSON.stringify(updatedUsers));

                setTimeout(() => {
                    hideLoading();
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                hideLoading();
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        });
    </script>
</body>
</html>
