<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(15, 15, 15, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 85, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 85, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #00ff55;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #00ff55;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #00ff55;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff55;
            color: #0f0f0f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #00cc44;
            box-shadow: 0 0 25px rgba(0, 255, 85, 0.4);
        }

        .register-link {
            text-align: center;
            color: #00ff55;
        }

        .register-link a {
            color: #00ff55;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Giriş Yap</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="register-link">
            Hesabın yok mu? <a href="register.html">Kaydol</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // LocalStorage'dan kullanıcıları al
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Kullanıcı kontrolü
            const user = users.find(u => u.username === username && u.password === password);

            if(user) {
                // Giriş başarılı
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                
                // Kullanıcı durumunu güncelle
                const updatedUsers = users.map(u => {
                    if(u.username === username) {
                        return {...u, isOnline: true, lastLogin: new Date().toISOString()};
                    }
                    return u;
                });
                localStorage.setItem('users', JSON.stringify(updatedUsers));

                window.location.href = 'index.html';
            } else {
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        });
    </script>
</body>
</html>
