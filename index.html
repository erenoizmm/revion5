<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Bulucu - Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pdf-list {
            margin-top: 20px;
        }
        .pdf-item {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        .sidebar-menu a {
            text-decoration: none;
            color: #2c3e50;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: #f1f1f1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>PDF Bulucu</h2>
        <ul class="sidebar-menu">
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Kategoriler</a></li>
            <li><a href="#">Yeni PDF Ekle</a></li>
            <li><a href="#">Hesap Ayarları</a></li>
            <li><a href="login.html">Çıkış Yap</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="search-container">
            <input type="text" placeholder="PDF'lerde ara...">
            <button class="btn">Ara</button>
        </div>
        <div class="pdf-list">
            <div class="pdf-item">
                <span>Kış Sporları Rehberi.pdf</span>
                <button class="btn">İndir</button>
            </div>
            <div class="pdf-item">
                <span>Kar ve Kayak Teknikleri.pdf</span>
                <button class="btn">İndir</button>
            </div>
            <div class="pdf-item">
                <span>Kış Kampçılığı Kılavuzu.pdf</span>
                <button class="btn">İndir</button>
            </div>
        </div>
    </div>
</body>
</html>
