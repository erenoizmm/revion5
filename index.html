<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Arama Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(15, 15, 15, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(0, 255, 85, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 85, 0.2);
        }

        .user-info {
            color: #00ff55;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff3333;
            border: 1px solid #ff3333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .search-container {
            background: rgba(15, 15, 15, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 85, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 85, 0.2);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #00ff55;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #00ff55;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.4);
        }

        button {
            background: #00ff55;
            color: #0f0f0f;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.2);
        }

        button:hover {
            background: #00cc44;
            box-shadow: 0 0 25px rgba(0, 255, 85, 0.4);
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-option {
            background: rgba(0, 255, 85, 0.1);
            color: #00ff55;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 85, 0.3);
        }

        .filter-option:hover {
            background: rgba(0, 255, 85, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 85, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="user-info">
            <span id="username">Hoşgeldin, Kullanıcı</span>
        </div>
        <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
    </nav>

    <div class="main-content">
        <div class="search-container">
            <h1>PDF Arama Motoru</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="PDF dosyası ara..." autofocus>
                <button onclick="searchPDF()">Ara</button>
            </div>
            <div class="filters">
                <div class="filter-option">Son 24 Saat</div>
                <div class="filter-option">Son 1 Hafta</div>
                <div class="filter-option">Sadece PDF</div>
            </div>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde oturum kontrolü
        window.onload = function() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
            // Kullanıcı adını göster
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = `Hoşgeldin, ${username}`;
            }
        }

        function searchPDF() {
            const searchTerm = document.getElementById('searchInput').value;
            const searchQuery = `${searchTerm} filetype:pdf`;
            const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            window.open(googleSearchURL, '_blank');
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPDF();
            }
        });

        document.querySelectorAll('.filter-option').forEach(filter => {
            filter.addEventListener('click', function() {
                this.style.background = 'rgba(0, 255, 85, 0.3)';
                setTimeout(() => {
                    this.style.background = 'rgba(0, 255, 85, 0.1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
