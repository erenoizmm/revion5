<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Bulucu - Giriş</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .input-group label {
            position: absolute;
            top: -22px;
            left: 0;
            color: white;
            transition: 0.3s;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #27ae60;
        }
        .signup-link {
            margin-top: 20px;
            color: white;
        }
        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>PDF Bulucu'ya Hoş Geldiniz</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>
        <div class="signup-link">
            Hesabınız yok mu? <a href="#" onclick="showSignup()">Kayıt Ol</a>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            const body = document.body;
            const snowflakesCount = 50;

            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Rastgele konumlandırma
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * -50}%`;
                
                // Farklı boyutlar
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Farklı düşme hızları
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(snowflake);
            }
        }

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basit kullanıcı doğrulaması
            const validUsers = [
                { username: 'admin', password: 'sifre123' },
                { username: 'kullanici', password: 'parola456' }
            ];

            const user = validUsers.find(u => 
                u.username === username && u.password === password
            );

            if (user) {
                window.location.href = 'index.html';
                return false;
            } else {
                alert('Hatalı kullanıcı adı veya şifre!');
                return false;
            }
        }

        function showSignup() {
            alert('Kayıt formu henüz aktif değil!');
        }

        // Sayfa yüklendiğinde kar tanelerini oluştur
        window.onload = createSnowflakes;
    </script>
</body>
</html>
