<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Arama Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1483664852095-d6cc6870702d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            display: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #clock {
            color: #fff;
            font-weight: bold;
        }

        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 70px);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-option {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .logout-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .filters {
                gap: 0.5rem;
            }

            .filter-option {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="user-info">
            <span id="username">Hoşgeldin</span>
            <div id="clock"></div>
        </div>
        <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
    </nav>

    <div class="main-content">
        <div class="search-container">
            <h1>PDF Arama Motoru</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="PDF dosyası ara..." autofocus>
                <button class="search-btn" onclick="searchPDF()">Ara</button>
            </div>
            <div class="filters">
                <div class="filter-option">Son 24 Saat</div>
                <div class="filter-option">Son 1 Hafta</div>
                <div class="filter-option">Sadece PDF</div>
                <div class="filter-option">Türkçe</div>
            </div>
        </div>
    </div>

    <script>
        // Sayfa yüklenme kontrolü
        window.onload = function() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
                return;
            }
            
            document.body.style.display = 'block';
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = `Hoşgeldin, ${username}`;
            }
        }

        // Saat gösterimi
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR');
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function searchPDF() {
            const searchTerm = document.getElementById('searchInput').value;
            const searchQuery = `${searchTerm} filetype:pdf`;
            window.open(`https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
        }

        function logout() {
            const username = sessionStorage.getItem('username');
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Kullanıcı durumunu güncelle
            users = users.map(user => {
                if(user.username === username) {
                    return {...user, isOnline: false};
                }
                return user;
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Enter tuşu ile arama
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPDF();
            }
        });

        // Filtre animasyonları
        document.querySelectorAll('.filter-option').forEach(filter => {
            filter.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 200);
            });
        });
    </script>
</body>
</html>
