<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Bulucu - Kayıt Ol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .input-group label {
            position: absolute;
            top: -22px;
            left: 0;
            color: white;
            transition: 0.3s;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #27ae60;
        }
        .login-link {
            margin-top: 20px;
            color: white;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        .password-rules {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-top: 10px;
            text-align: left;
        }
        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: white;
        }
        .terms-checkbox input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>PDF Bulucu - Yeni Hesap Oluştur</h2>
        <form id="signupForm" onsubmit="return validateSignup()">
            <div class="input-group">
                <label for="fullname">Ad Soyad</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
                <div class="password-rules">
                    • En az 8 karakter
                    • En az bir büyük harf
                    • En az bir sayı
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Şifre Tekrar</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Kullanım Koşullarını kabul ediyorum</label>
            </div>
            <button type="submit" class="btn">Kayıt Ol</button>
        </form>
        <div class="login-link">
            Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            const body = document.body;
            const snowflakesCount = 50;

            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Rastgele konumlandırma
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * -50}%`;
                
                // Farklı boyutlar
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Farklı düşme hızları
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(snowflake);
            }
        }

        function validateSignup() {
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            // Ad Soyad kontrolü
            if (fullname.trim().split(' ').length < 2) {
                alert('Lütfen ad ve soyadınızı doğru giriniz');
                return false;
            }

            // Kullanıcı adı kontrolü
            if (username.length < 4) {
                alert('Kullanıcı adı en az 4 karakter olmalıdır');
                return false;
            }

            // E-posta kontrolü
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Lütfen geçerli bir e-posta adresi giriniz');
                return false;
            }

            // Şifre kontrolü
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Şifre en az 8 karakter, bir büyük harf ve bir sayı içermelidir');
                return false;
            }

            // Şifre eşleşme kontrolü
            if (password !== confirmPassword) {
                alert('Şifreler eşleşmiyor');
                return false;
            }

            // Kullanım koşulları
            if (!terms) {
                alert('Kullanım koşullarını kabul etmelisiniz');
                return false;
            }

            // Başarılı kayıt
            alert('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.');
            window.location.href = 'login.html';
            return false;
        }

        // Sayfa yüklendiğinde kar tanelerini oluştur
        window.onload = createSnowflakes;
    </script>
</body>
</html>
